{% extends "blog/base.html" %}

{% block content %}
    <h2 class="display-4">Delete Post: "{{ post.title }}" - Are You Sure?</h2>
    <div class="blog-form">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-lg btn-danger">Yes, Delete</button>
            <a class="btn btn-lg btn-info ml-2" href="{% url 'post_detail' object.id %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
