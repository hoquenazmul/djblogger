{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2 class="display-4">Reset your Password</h2>
    <div class="blog-form">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-lg btn-primary">Password Reset Request</button>
        </form>
    </div>
{% endblock content %}
