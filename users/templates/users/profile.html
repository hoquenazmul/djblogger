{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="media">
        <img class="mr-3 rounded-circle profile-pic" src="{{ user.profile.image.url }}" alt="Profile picture">
        <div class="media-body">
            <h5 class="mt-0">{{ user.username }}</h5>
            <p class="text-muted">{{ user.email }}</p>
        </div>
    </div>
{% endblock content %}
